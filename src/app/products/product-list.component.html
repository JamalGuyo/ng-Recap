<div class="card">
  <div class="card-header">
    Product List
  </div>
  <div class="card-block">
    <div class="clr-row">
      <div class="clr-col-md-2">Filter By:</div>
      <div class="clr-col-md-4">
        <input type="text" clr-input [(ngModel)]="listFilter" />
      </div>
    </div>
    <div class="clr-row">
      <div class="clr-col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div>
    <div class="clr-row">
      <table class="table" *ngIf="products && products.length">
        <thead>
          <tr>
            <th class="left">
              <button class="btn btn-primary" (click)="toggleImage()">
                {{ showImage ? 'Hide' : 'Show' }} images
              </button>
            </th>
            <th class="left">Product</th>
            <th class="left">Code</th>
            <th class="left">Available</th>
            <th class="left">Price</th>
            <th class="left">5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td class="center">
              <img
                *ngIf="showImage"
                [src]="product.imageUrl"
                [title]="product.productName"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
              />
            </td>
            <td class="left">
              <a [routerLink]="['/products-list', product.productId]">
                {{ product.productName | uppercase }}
              </a>
            </td>
            <td class="left">
              {{ product.productCode | lowercase | convertToSpaces: '-' }}
            </td>
            <td class="left">{{ product.releaseDate }}</td>
            <td class="left">{{ product.price | currency: 'Ksh ' }}</td>
            <td class="left">
              <app-star [rating]="product.starRating"></app-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
